<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid {
            background-color: #ddd;
            padding: 20px;
            width: 800px;
            height: 400px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2 , 1fr);
            grid-template-rows: repeat(2 , auto);
            align-content: space-between;
            gap: 15px;
            text-align: center;
            }
            div{background-color: rgb(226, 55, 83);color: white;font-size: 20px;}

    </style>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
