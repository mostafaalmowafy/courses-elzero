<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{background-color: rgb(76, 75, 75);color: white;font-size: 25px;}
        .grid {
            background-color: #ddd;
            padding: 20px;
            width: 800px;
            height: 400px;
            display: grid;
            grid-template-columns: auto repeat(2,1fr) auto;
            grid-template-rows: 1fr auto;
            gap: 15px;
            text-align: center;
            margin: auto;
            }
            .r1{padding-top: 160px;}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="r1">1</div>
        <div class="r1">2</div>
        <div class="r1">3</div>
        <div class="r1">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
